[build]
  # No build command needed for static site
  publish = "."

# Optional: Add redirects if needed
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
